 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Play a Game</title>
  <link rel="stylesheet" href="stone.css">
 </head>
 <body>
 <h1>Rock ,Paper ,scissor</h1>
 <div class="choices">
  <div class="choice-op" id="rock">
    <img src="rock.png" alt="rock">
  </div>
  <div class="choice-op" id="paper">
    <img src="paper.png" alt="rock">
  </div>
  <div class="choice-op" id="scissor"> 
    <img src="scissors.png" alt="rock">
  </div>
 </div>
 <div class="score-bord">
  <div class="score">
    <p id="u-score">0</p>
    <p>You</p>
  </div>
   <div class="score">
    <p id="c-score">0</p>
    <p>Computer</p>
  </div>
 </div>
 <div class="ms-con">
  <p class="msg">play your move</p>
 </div>
 <script src="stone.js"></script>
 </body>
 </html>
